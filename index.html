<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #ffffff;
            text-align: center;
            line-height: 1.6;
        }

        header {
            background: #4caf50;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }

        .container {
            padding: 20px;
        }

        .counter {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            background-color: #333344;
            padding: 15px;
            border-radius: 8px;
            display: inline-block;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            margin: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: scale(1.05);
        }

        .main-button {
            background-color: #4caf50;
            color: white;
        }

        .main-button:active {
            background-color: #3e8e41;
        }

        .reset-button {
            background-color: #f44336;
            color: white;
        }

        .reset-button:active {
            background-color: #d32f2f;
        }

        textarea {
            width: 80%;
            height: 120px;
            font-size: 1em;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 8px;
            background-color: #28293e;
            color: #ffffff;
            cursor: pointer;
        }

        textarea::placeholder {
            color: #aaaaaa;
        }

        label {
            font-size: 1.2em;
            margin-top: 20px;
            display: block;
        }

        footer {
            margin-top: 30px;
            padding: 10px;
            background-color: #333344;
            color: #888888;
        }
    </style>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js')
                .then(() => console.log('Service Worker Registered'));
        }
    </script>
</head>
<body>
    <header>
        <h1>Day Counter</h1>
    </header>

    <div class="container">
        <div class="counter" id="day-counter">0 Days (0 Years, 0 Months, 0 Days)</div>
        <br>
        <button class="main-button" onclick="incrementDay()">One Day at a Time</button>
        <button class="reset-button" onclick="confirmReset()">Reset</button>

        <section>
            <label for="reason">My Reason for Stopping</label>
            <textarea id="reason" placeholder="Type your reason here..."></textarea>
        </section>

        <section>
            <label for="today-plan">What am I Going to Do Today to Protect Myself</label>
            <textarea id="today-plan" placeholder="Type your plan here..."></textarea>
        </section>

        <section>
            <label for="meeting-notes">Notes for Meeting</label>
            <textarea id="meeting-notes" placeholder="Type your meeting notes here..."></textarea>
        </section>
    </div>

    <footer>
        Â© 2025 Day Counter. All rights reserved.
    </footer>

    <script>
        const dayCounterDisplay = document.getElementById('day-counter');

        const saveToStorage = (key, value) => localStorage.setItem(key, value);
        const loadFromStorage = (key, defaultValue) => localStorage.getItem(key) || defaultValue;

        let dayCounter = parseInt(loadFromStorage('dayCounter', 0));

        const updateCounterDisplay = () => {
            const years = Math.floor(dayCounter / 365);
            const months = Math.floor((dayCounter % 365) / 30);
            const days = dayCounter % 30;
            dayCounterDisplay.textContent = `${dayCounter} Days (${years} Years, ${months} Months, ${days} Days)`;
        };

        updateCounterDisplay();

        const incrementDay = () => {
            dayCounter++;
            saveToStorage('dayCounter', dayCounter);
            updateCounterDisplay();
        };

        const confirmReset = () => {
            if (confirm("Are you sure you want to reset the counter?")) {
                dayCounter = 0;
                saveToStorage('dayCounter', dayCounter);
                updateCounterDisplay();
            }
        };

        const setupTextarea = (id, storageKey) => {
            const textarea = document.getElementById(id);
            textarea.value = loadFromStorage(storageKey, '');
            textarea.addEventListener('input', () => saveToStorage(storageKey, textarea.value));
        };

        setupTextarea('reason', 'reason');
        setupTextarea('today-plan', 'todayPlan');
        setupTextarea('meeting-notes', 'meetingNotes');
    </script>
</body>
</html>
